<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/sidebars.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Automotives</title>
  </head>
  <body>

    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Brand Street</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="electronics.html"
                >Electronics</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="fashion.html"
                >Fashion</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="home-furnish.html"
                >Furnishing</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="groceries.html"
                >Groceries</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="automotives.html"
                >Automotives</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="beauty-care.html"
                >Beauty & Care</a
              >
            </li>
          </ul>
          <div class="input-group w-50 mb-2" id="search">
            <input
              type="text"
              class="form-control"
              placeholder="Search Brand-Street"
              aria-label="Search products"
              aria-describedby="button-addon2"
              id="search-input"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              onclick="navigateToSearch()"
            >
              Search
            </button>
          </div>
          <div class="shopping-cart">
            <div>
              <img
                class="logo"
                src="./images/cart-shopping.svg"
                id="cart-logo"
                alt="logo"
              />
            </div>
            <span class="quantity">0</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Automotives details section -->
    <section class="electronics col d-flex">
      <div class="flex-shrink-0 p-3 col-md-2" id="products-collapse">
        <!-- dynamically populating sidebar content -->
      </div>
      <div class="col-md-9 mt-5 mr-5 product-sec" id="product-details">
        <!-- dynamically populating the product details -->
      </div>
    </section>
    
    <!-- Footer section -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="copyright fw-medium">
            <p>&copy; 2023 Brand Street. All rights reserved</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="/js/script.js"></script>
    <script src="/js/sidebars.js"></script>
    <script src="/js/automotives.js"></script>
  </body>
</html>
