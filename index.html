<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- <link href="css/home.css" rel="stylesheet" /> -->
    <link

      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        
        <a class="navbar-brand" href="index.html">Brand Street</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="electronics.html"
                >Electronics</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="fashion.html"
                >Fashion</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home-furnish.html"
                >Furnishing</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="groceries.html"
                >Groceries</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="automotives.html"
                >Automotives</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="beauty-care.html"
                >Beauty&Care</a
              >
            </li>
          </ul>
          <div class="input-group w-50 mb-2" id="search">
            <input
              type="text"
              class="form-control"
              placeholder="Search Brand-Street"
              aria-label="Search products"
              aria-describedby="button-addon2"
              id="search-input"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              onclick="navigateToSearch()"
            >
              Search
            </button>
          </div>
          
          <div class="shopping-cart">
            <div>
              <a href="cart.html">
                <img
                  class="logo"
                  src="./images/cart-shopping.svg"
                  id="cart-logo"
                  alt="logo"
                />              
                <span id="quantity">0</span>
              </a>
            </div>
          </div>

        </div>
      </div>
    </nav>

    <div id="liveAlertPlaceholder"></div>

    <div
      id="carouselExampleDark"
      class="carousel carousel-dark slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img
            src="./images/mobiles-banner.jpg"
            class="d-block w-100"
            alt="mobiles"
          />
          <!-- <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div> -->
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="./images/laptops-banner.jpg"
            class="d-block w-100"
            alt="laptops"
          />
          <!-- <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div> -->
        </div>
        <div class="carousel-item">
          <img
            src="./images/perfumes-banner.jpg"
            class="d-block w-100"
            alt="perfumes"
          />
          <!-- <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div> -->
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="./images/Grocery-banner.png"
            class="d-block w-100"
            alt="perfumes"
          />
          <!-- <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div> -->
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="./images/home-furnishing-banner.jpg"
            class="d-block w-100"
            alt="perfumes"
          />
          <!-- <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div> -->
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Products summary section (discount cards) -->
    <section class="container-fluid mt-5">
      <div class="row row-cols-1 row-cols-md-2 g-4" id="summary-card">
        <!-- dynamically population from products-summary.json -->
      </div>
    </section>

    <!-- Top reviewed cards section -->
    <section class="top-reviewed mt-5">
      <div class="container-fluid">
        <div class="review-border" id="top-reviewed">
          <h5 class="title fw-semi-bold">Top reviewed</h5>
          <div
            id="carouselExample"
            class="carousel slide d-none d-sm-block"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner" id="reviewed">
              <!-- dynamically population from top-reviewed.json -->
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer section -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="copyright fw-medium">
            <p>&copy; 2023 Brand Street. All rights reserved</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Calling the JS files to populate the data -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://otpless.com/auth.js"></script>
    <!-- Get user's whatsapp number and name -->
    <script type="text/javascript">
      function otpless(otplessUser) {
        var waName = otplessUser.waName;
        var waNumber = otplessUser.waNumber;
        // Signup/signin the user and redirect to next page
        document.getElementById("hello").innerText  = `Hello ${waName}! Welcome to Brand Street`;
        document.getElementById("otpless").style.display = "none";
      }
    </script>
    <script src="js/index.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
